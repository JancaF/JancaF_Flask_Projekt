<!doctype html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <title>{% block title %}{% endblock %}Base Webpage - Flask Project</title>
</head>
<body>
    <h1>VÍTEJTE !</h1>
    <p>Base Menu:</p>
    <header>
        <nav>
            <ul>
                <li><a href="{{url_for('login.login')}}">Login</a></li>
                <br>
                <li><a href="{{url_for('login.user_list')}}">Uživatelé</a></li>
                <br>
                <li><a href="{{url_for('login.register')}}">Registrace</a></li>
            </ul>
        </nav>
    </header>
{% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ warning }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
{% endwith %}
{% block content %}
    <br>
{% endblock %}
</body>
</html>
